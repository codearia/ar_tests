<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AR Test</title>
<style>
body { margin: 0; background: #000; color: #fff; font-family: monospace; }
#msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-size: 20px; }
button { margin-top: 20px; padding: 15px 30px; font-size: 18px; }
</style>
</head>
<body>
<div id="msg">
  <div id="status">Checking...</div>
  <button id="btn" style="display:none">START AR</button>
</div>

<script>
const status = document.getElementById('status');
const btn = document.getElementById('btn');

// Test 1: navigator.xr exists?
if (!navigator.xr) {
  status.innerHTML = 'FAIL: navigator.xr is undefined<br>Browser: ' + navigator.userAgent.substring(0, 50);
} else {
  status.textContent = 'navigator.xr EXISTS! Testing AR support...';
  
  // Test 2: AR supported?
  navigator.xr.isSessionSupported('immersive-ar').then(supported => {
    if (supported) {
      status.textContent = 'SUCCESS! AR is supported';
      btn.style.display = 'inline-block';
      btn.onclick = startAR;
    } else {
      status.textContent = 'FAIL: AR not supported on this device';
    }
  }).catch(err => {
    status.textContent = 'ERROR: ' + err.message;
  });
}

function startAR() {
  status.textContent = 'Starting AR...';
  
  navigator.xr.requestSession('immersive-ar', {
    requiredFeatures: ['hit-test']
  }).then(session => {
    status.textContent = 'AR SESSION ACTIVE!';
    btn.textContent = 'EXIT AR';
    btn.onclick = () => session.end();
    
    session.addEventListener('end', () => {
      status.textContent = 'AR ended. Click to try again.';
      btn.textContent = 'START AR';
      btn.onclick = startAR;
    });
  }).catch(err => {
    status.textContent = 'ERROR starting AR: ' + err.message;
  });
}
</script>
</body>
</html>
