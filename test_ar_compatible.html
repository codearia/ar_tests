<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebXR AR Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background: #000;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }
        
        .success { background: rgba(0, 200, 0, 0.8) !important; }
        .error { background: rgba(200, 0, 0, 0.8) !important; }
        
        button {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">Checking AR support...</div>
    <button id="ar-button">START AR</button>

    <!-- Usar script tradicional, no module, por compatibilidad -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script>
        const info = document.getElementById('info');
        const arButton = document.getElementById('ar-button');
        
        let scene, camera, renderer;
        let cube;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let localSpace = null;
        let modelPlaced = false;

        function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3);
            
            // Renderer
            const canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            
            // Light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            // Cube
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, -1);
            scene.add(cube);
            
            // Reticle
            const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const reticleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // Check AR support
            checkARSupport();
            
            // Animation loop
            renderer.setAnimationLoop(render);
            
            // Resize
            window.addEventListener('resize', onWindowResize);
        }

        function checkARSupport() {
            info.textContent = 'Checking WebXR support...';
            
            if (!navigator.xr) {
                info.textContent = 'WebXR NOT AVAILABLE in this browser';
                info.className = 'error';
                console.error('navigator.xr is undefined');
                console.log('User Agent:', navigator.userAgent);
                return;
            }
            
            console.log('navigator.xr exists:', navigator.xr);
            info.textContent = 'Checking AR support...';
            
            navigator.xr.isSessionSupported('immersive-ar').then(function(supported) {
                console.log('AR supported:', supported);
                
                if (supported) {
                    info.textContent = 'AR SUPPORTED - Tap START AR';
                    info.className = 'success';
                    arButton.style.display = 'block';
                    arButton.addEventListener('click', onARButtonClick);
                } else {
                    info.textContent = 'AR NOT SUPPORTED on this device';
                    info.className = 'error';
                }
            }).catch(function(err) {
                console.error('Error checking AR support:', err);
                info.textContent = 'Error checking AR: ' + err.message;
                info.className = 'error';
            });
        }

        function onARButtonClick() {
            console.log('AR button clicked');
            
            const sessionInit = {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            };
            
            navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted).catch(function(err) {
                console.error('Error starting AR session:', err);
                info.textContent = 'Error: ' + err.message;
                info.className = 'error';
            });
        }

        function onSessionStarted(session) {
            console.log('AR session started');
            session.addEventListener('end', onSessionEnded);
            session.addEventListener('select', onSelect);
            
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
            
            arButton.style.display = 'none';
            info.textContent = 'AR MODE - Point at a surface';
            
            session.requestReferenceSpace('viewer').then(function(refSpace) {
                localSpace = refSpace;
                session.requestHitTestSource({ space: localSpace }).then(function(source) {
                    hitTestSource = source;
                });
            });
        }

        function onSessionEnded() {
            console.log('AR session ended');
            hitTestSource = null;
            hitTestSourceRequested = false;
            modelPlaced = false;
            
            arButton.style.display = 'block';
            info.textContent = 'AR SUPPORTED - Tap START AR';
            info.className = 'success';
        }

        function onSelect() {
            console.log('Select triggered');
            if (reticle.visible && !modelPlaced) {
                cube.position.setFromMatrixPosition(reticle.matrix);
                cube.scale.set(1, 1, 1);
                modelPlaced = true;
                info.textContent = 'Model placed!';
                reticle.visible = false;
            }
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                
                if (hitTestSource && !modelPlaced) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            
            // Rotate cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            if (!renderer.xr.isPresenting) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Start
        init();
    </script>
</body>
</html>
