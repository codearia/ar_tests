<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test AR - Standalone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            touch-action: none;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
        }
        
        .success { background: rgba(0, 200, 0, 0.8) !important; }
        .error { background: rgba(200, 0, 0, 0.8) !important; }
        
        #ar-button {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 1001;
        }
        
        #controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 12px;
            z-index: 1001;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        #controls button {
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            background: #555;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="status">üîç Iniciando...</div>
    <button id="ar-button">START AR</button>
    <div id="controls">
        <button id="scale-up">‚ûï GRANDE</button>
        <button id="scale-down">‚ûñ PEQUE√ëO</button>
        <button id="exit-ar">‚ùå SALIR</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        const status = document.getElementById('status');
        const arButton = document.getElementById('ar-button');
        const controls = document.getElementById('controls');
        const canvas = document.getElementById('canvas');

        // Setup b√°sico
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas, 
            antialias: true, 
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;

        // Luz
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Cubo de prueba
        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, -1);
        scene.add(cube);

        let modelScale = 0.2;

        // Reticle
        const reticleGeo = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
        const reticleMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const reticle = new THREE.Mesh(reticleGeo, reticleMat);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let modelPlaced = false;

        // Detectar soporte AR
        status.textContent = 'üîç Verificando soporte AR...';
        
        if (navigator.xr) {
            navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                if (supported) {
                    status.textContent = '‚úÖ AR Soportado - Presiona START AR';
                    status.className = 'success';
                    arButton.style.display = 'block';
                    
                    arButton.onclick = startAR;
                } else {
                    status.textContent = '‚ùå AR No Soportado en este dispositivo';
                    status.className = 'error';
                }
            });
        } else {
            status.textContent = '‚ùå WebXR no disponible';
            status.className = 'error';
        }

        async function startAR() {
            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });

                renderer.xr.setSession(session);
                
                arButton.style.display = 'none';
                controls.style.display = 'flex';
                status.textContent = 'üéØ Modo AR - Apunta a superficie';
                
                session.addEventListener('end', onSessionEnd);
                session.addEventListener('select', onSelect);
                
            } catch (error) {
                status.textContent = '‚ùå Error iniciando AR: ' + error.message;
                status.className = 'error';
            }
        }

        function onSelect() {
            if (reticle.visible) {
                cube.position.setFromMatrixPosition(reticle.matrix);
                cube.scale.set(modelScale, modelScale, modelScale);
                modelPlaced = true;
                reticle.visible = false;
                status.textContent = '‚úÖ Modelo colocado';
            }
        }

        function onSessionEnd() {
            arButton.style.display = 'block';
            controls.style.display = 'none';
            status.textContent = '‚úÖ AR Soportado - Presiona START AR';
            modelPlaced = false;
            cube.scale.set(1, 1, 1);
        }

        // Controles
        document.getElementById('scale-up').onclick = () => {
            modelScale *= 1.3;
            cube.scale.set(modelScale, modelScale, modelScale);
        };

        document.getElementById('scale-down').onclick = () => {
            modelScale *= 0.7;
            cube.scale.set(modelScale, modelScale, modelScale);
        };

        document.getElementById('exit-ar').onclick = () => {
            if (renderer.xr.isPresenting) {
                renderer.xr.getSession().end();
            }
        };

        // Loop de animaci√≥n
        renderer.setAnimationLoop((timestamp, frame) => {
            if (frame && renderer.xr.isPresenting) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // Hit test
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource && !modelPlaced) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            // Rotar cubo
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        });

        // Resize
        window.addEventListener('resize', () => {
            if (!renderer.xr.isPresenting) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        console.log('üéØ Test AR iniciado');
    </script>
</body>
</html>
